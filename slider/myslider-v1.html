<!DOCTYPE html>
<html>

<head>
    <!-- <meta charset="UTF-8" /> -->
    <title>Lun's slider</title>
    <link href="styles/style-v1.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div id="my-slider" class="slider-list">
        <ul>
            <li class="slider-list__item--selected">
                <img src="styles/zrh1.jpg" />
            </li>
            <li class="slider-list__item">
                <img src="styles/zrh2.jpg" />
            </li>
            <li class="slider-list__item">
                <img src="styles/zrh3.jpg" />
            </li>
            <li class="slider-list__item">
                <img src="styles/zrh4.jpg" />
            </li>
        </ul>
        <a class="slider-list__next"></a>
        <a class="slider-list__previous"></a>
        <div class="slider-list__control">
            <span class="slider-list__control-buttons--selected"></span>
            <span class="slider-list__control-buttons"></span>
            <span class="slider-list__control-buttons"></span>
            <span class="slider-list__control-buttons"></span>
        </div>
    </div>
    <script src="scripts/main-v1.js" defer></script>
</body>

</html>
